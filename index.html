<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <title>Excel</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            Book1-Excel
        </div>
        <div class="menu-bar">
            <div class="menu__file menu__items">File</div>
            <div class="menu__home menu__items selected" >Home</div>
            <div class="menu__layout menu__items">Insert</div>
            <div class="file__help menu__items">Help</div>

        </div>
        <div class="menu-icon-bar">
            <div class="material-icons menu__icons  icon__cut">content_cut</div>
            <div class="material-icons menu__icons  icon__copy">content_copy</div>
            <div class="material-icons menu__icons  icon__paste">content_paste</div>
            <select class="selector font__family_selector">
                <option style="font-family: Noto Sans;" value="Noto Sans">Noto Sans</option>
                <option style="font-family:Arial" value="Arial">Arial</option>
                <option style="font-family:Calibri" value="Calibri">Calibri</option>
                <option style="font-family:Comic Sans MS" value="Comic Sans MS">Comic Sans MS</option>
                <option style="font-family:Courier New" value="Courier New">Courier New</option>
                <option style="font-family:Impact" value="Impact">Impact</option>
                <option style="font-family:Georgia" value="Georgia">Georgia</option>
                <option style="font-family:Garamond" value="Garamond">Garamond</option>
                <option style="font-family:Lato" value="Lato">Lato</option>
                <option style="font-family:Open Sans" value="Open Sans">Open Sans</option>
                <option style="font-family:Palatino" value="Palatino">Palatino</option>
                <option style="font-family:Verdana" value="Verdana">Verdana</option>
            </select>
            <select class="selector font__size_selector">
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="26">26</option>
                <option value="30">30</option>
                <option value="32">32</option>
            </select>
            <div class="material-icons menu__icons  icon__bold">format_bold</div>
            <div class="material-icons menu__icons  icon__italic">format_italic</div>
            <div class="material-icons menu__icons  icon__underline">format_underline</div>
            <div class="material-icons menu__icons  icon__align_left">format_align_left</div>
            <div class="material-icons menu__icons  icon__align_center">format_align_center</div>
            <div class="material-icons menu__icons  icon__align_right">format_align_right</div>
            <div class="material-icons menu__icons  icon__color_fillr">format_color_fill</div>
            <div class="material-icons menu__icons  icon__color_text">format_color_text</div>
        </div>
        <div class="formula-bar"></div>
        <div class="data-container">
            <div class="select_all"></div>
           <div class="column__name_container"></div>
           <div class="row__name_container"></div>
           <div class="input__cell_container"></div>

        
        </div>
        <div class="sheet-bar">
            <div class="scroller">
                 <div class="material-icons left-button">arrow_left</div>
                <div class="material-icons right-button">arrow_right</div> 
            </div>
            <div class="material-icons add-icon">add_circle</div>
            <div class="sheet_tab_container">
                <div class="sheet-tab">Sheet1</div>
            </div> 
            
        </div>

    </div>
    
</body>
</html>
